<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote-Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="quotecard" class="w3-card w3-display-middle w3-padding w3-white" style="min-width: 300px; max-width: 600px;">
        <div class="w3-padding w3-margin">
            <i class="fas fas fa-quote-left w3-xxlarge w3-animate-top"></i>
            <span id="quote" class="w3-animate-right">
                
            </span>
            <i class="fas fas fas fa-quote-right w3-xxlarge w3-animate-bottom"></i>
        </div>
        <div class="w3-small w3-right-align">
            <span class="" id="name">

            </span>
        </div>
        <div class="w3-display-container">
                <button type="button" title="twitter" id="twitter" class="w3-button w3-margin-right w3-border-bottom w3-margin">
                    <i class="fab fa-twitter"></i>
                </button>
                <button type="button" title="instagram" id="instagram" class="w3-button w3-left w3-border-bottom w3-margin">
                    <i class="fab fa-instagram"></i>
                </button>
            <button type="button" title="regenerate" id="new" class="w3-button w3-right w3-margin w3-border-bottom">
                <i class="fas fa-sync"></i>
            </button>
        </div>
    </div>
</body>

</html>
